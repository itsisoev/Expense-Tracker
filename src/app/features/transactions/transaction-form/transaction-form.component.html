  </div>

  <div class="transaction-form-container__switch">

      <label class="radio">
        <input type="radio" name="radio" checked="">
        <span class="name">Доход</span>
      </label>

      <label class="radio">
        <input type="radio" name="radio">
        <span class="name">Расход</span>

  </div>

  <div class="category-wrapper">

  </div>
